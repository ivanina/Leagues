<html xmlns:wicket>
<wicket:panel>
	<table cellpadding="0" cellspacing="0">
		<tr>
			<td id="widgetHeader" colspan="2">Week <wicket:container wicket:id="weekNumber"/> current standings:</td>
		</tr>
		<tr>
			<td id="widgetLineLeft">Leader(s)</td>
			<td id="widgetLineRight"><wicket:container wicket:id="winnerPoints"/> pts</td>
		</tr>
		<tr>
			<td id="widgetLineLeft">You have </td>
			<td id="widgetLineRight"><wicket:container wicket:id="yourPoints"></wicket:container> pts</td>
		</tr>
		
	</table>
	<div id="widgetHeader"></div>

</wicket:panel>
</html>
