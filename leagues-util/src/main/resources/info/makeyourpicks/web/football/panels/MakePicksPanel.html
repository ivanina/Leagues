<html xmlns:wicket>
<wicket:panel>
<h4 wicket:id=contentHeader></h4>
<form wicket:id="makePicks">


<div wicket:id="pickRow">
<table width="100%" cellpadding="0" cellspacing="0">
	<tr>
		<th class="teamsPlaying">
			<wicket:container wicket:id="gameStart"/>
		</th>
		<th class="spreads">
			Spread
		</th> 
		<th class="scores">
			Score
		</th>
	</tr>
	<tr>
		<td class="teamsPlaying">
			<div wicket:id="favContainer"><img wicket:id="fav_check"/><a href="#" wicket:id="fav"><span wicket:id="favLabel"></span></a></div>
		</td>
		<td class="spreads">
			-<wicket:container wicket:id="spreadMinus"/>
		</td>
		<td class="scores">
			<wicket:container wicket:id="favScore"/>
		</td>
	</tr>
	<tr>
		<td class="teamsPlaying">
			<div wicket:id="dogContainer"><img wicket:id="dog_check"/><a href="#" wicket:id="dog"><span wicket:id="dogLabel"></span></a></div>
		</td>
		<td class="spreads">
			+<wicket:container wicket:id="spreadPlus"/>
		</td>
		<td class="scores">
			<wicket:container wicket:id="dogScore"/>
		</td>
	</tr>
</table>
</div>

<div class="doublePick">
	Double Pick <span wicket:id="modal2" class="modal"></span> <a wicket:id="showModal2"><img border="0" src="styles/help.jpg"></a> <select wicket:id="team" class="makepicks"></select>
</div>


</form>
<span wicket:id="feedbackpanel"></span> 	
</wicket:panel>
</html>
