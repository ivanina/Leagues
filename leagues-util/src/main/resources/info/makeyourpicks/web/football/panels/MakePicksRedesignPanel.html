<html xmlns:wicket>
<wicket:panel>
<h4 wicket:id=contentHeader></h4>
<form wicket:id="makePicks">



<div >
<table width="100%" cellpadding="0" cellspacing="0" class="makepicks">
	<tr>
		<th>
			TIME
		</th>
		<th>PICK</th>
		<th>&nbsp;</th>
		<th>FAVORITE</th>
		<th>
			SPREAD
		</th> 
		<th>&nbsp;</th>
		<th>UNDERDOG</th>
		<th>
			PICK
		</th>
	</tr>
	<tr wicket:id="pickRow">
		<td class="gameStart">
			<span wicket:id="gameStart"></span>
		</td>
		<td class="teamLink">
			<span wicket:id="favLinkContainer"><a wicket:id="fav"><img wicket:id="favImage"/></a></span>
		</td>
		<td class="icon"><img wicket:id="favIcon" width="25" height="25"/></td>
		<td class="teamsPlaying">
			<span wicket:id="favLabel"></span>&nbsp;<wicket:container wicket:id="favScore"/>
		</td>
		<td class="spreads">
			<wicket:container wicket:id="spread"/>
		</td>
		<td class="icon"><img wicket:id="dogIcon" width="25" height="25"/></td>
		<td class="teamsPlaying">
			 <span wicket:id="dogLabel"></span>&nbsp;<wicket:container wicket:id="dogScore"/> 			
		</td>
		<td class="teamLink">
			<span wicket:id="dogLinkContainer"><a wicket:id="dog"><img wicket:id="dogImage"/></a></span>
		</td>
	</tr>
</table>
</div>

<div class="doublePick">
	Double Pick <span wicket:id="modal2" class="modal"></span> <a wicket:id="showModal2"><img border="0" src="styles/help.jpg"></a> <select wicket:id="team" class="makepicks"></select>
</div>


</form>
<span wicket:id="feedbackpanel"></span> 	
</wicket:panel>
</html>
