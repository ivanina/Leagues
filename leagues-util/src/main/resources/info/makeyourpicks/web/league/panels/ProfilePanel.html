<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="profileForm" class="inputForm">
	<table>
		<tr>
			<td colspan="2"><label for="name">UserName</label></td>
			
		</tr>
		<tr>
			<td colspan="2"><input wicket:id="username" id="name" type="text" size="20" maxlength="20"></td>
		</tr>
		<tr>
			<td><label for="password1">Password</label></td>
			<td><label for="repassword">Re-Type Password</label></td>
		</tr>
		<tr>
			<td><input wicket:id="password" id="password" type="password" maxlength="10"> </td>
			<td><input wicket:id="repassword" id="repassword" type="password" maxlength="10"> </td>
		</tr>
		<tr>
			<td><label for="firstName">First Name</label></td>
			<td><label for="lastName">Last Name</label></td>
		</tr>
		<tr>
			<td><input wicket:id="firstName" id="firstName" type="text" size="20" maxlength="50"/></td>
			<td><input wicket:id="lastName" id="lastName" type="text" size="20"/ maxlength="50"></td>
		</tr>
		<tr>
				<td colspan="2"><label for="address1">Address</label></td>
			</tr>	
			<tr>
				<td colspan="2"><input wicket:id="address1" id="address1" size="50" maxlength="255"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<table>
						<tr>
							<td><label for="city">City</label></td>
							<td><label for="state">State</label></td>
							<td><label for="zip">Zip Code</label></td>
						</tr>
			
						<tr>
							<td><input wicket:id="city" id="city" size="25" maxlength="50"/></td>
							<td><input wicket:id="state" id="state" size="2" maxlength="2"/></td>
							<td><input wicket:id="zip" id="zip" size="5" maxlength="5"/></td>
						</tr>
					</table>		
				</td>
			</tr>
		<tr>
			<td colspan="2"><label for="email">Email</label></td>
		</tr>
		<tr>
			<td colspan="2"><input wicket:id="email" id="email" type="text" size="20"/></td>
		</tr>
		<tr><td colspan="2"><input type="submit" wicket:id="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Update Profile"/></td></tr>
        
       </table> 
        
        
        
	
	
		
	</form>	
</wicket:panel>

</html>
