<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
<div wicket:id="feedbackpanel"></div>
<form wicket:id="lostPasswordForm">
	Enter your username or the email address which you created the account with and we will send an email to that account with your username and password.
	<br/>
	<br/>
	Username: <input wicket:id="username"/>
	<br/>
	<br/>
	OR
	<br/>
	<br/>
	Email: <input wicket:id="email"/>
	<br/>
	<input wicket:id="submit" type="submit"/>
</form>
</wicket:extend>
</body>
</html>
