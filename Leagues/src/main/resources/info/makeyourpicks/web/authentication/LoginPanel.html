<html xmlns:wicket>
<body>
<wicket:panel>
    <span wicket:id="feedbackPanel" class="logintext"></span>
    
    <form wicket:id="loginForm">	
    	<table>
    		<tr valign="top">
    			<td class="username">
    				<div class="logintext" id="username">Username:</div>
    			</td>
    			<td class="username" align="right">
    				<input wicket:id="username" type="text" value="username" />
    			</td>
			</tr>
			<tr valign="top" class="password">
				<td class="password" >
					<div class="logintext" id="password">Password:</div>
				</td>
				<td class="password" align="right">
					<input wicket:id="password" type="password" value="password" />	
				</td>
			</tr>	
			<tr>
				<td colspan="2" valign="top" class="rememberme">
						<input wicket:id="rememberMe" type="checkbox" class="checkbox"/> &nbsp;<span class="logintext">Remember my user name and password</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right" valign="top" class="loginbutton">
					<input type="submit" wicket:id="ajaxButton" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" value="Login"/>
				</td>
			</tr>
			</table>
			<div wicket:id="container">
			<table>
			<tr>
				<td colspan="2" valign="top" class="donthaveacconut">
					<div class="logintext">Don't have an account?</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" valign="top">
					<a href="#" wicket:id="register" class="logintext">Create an Account</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" valign="top" class="logintext" style="padding-top: 10px;">
					Forget your password?
				</td>
			</tr>
			<tr>
				<td colspan="2" valign="top">
					<a href="#" wicket:id="lostPasswordPage" class="logintext">Retrieve your username/password</a>
				</td>
			</tr>
		</table>
		</div>
	</form>	
</wicket:panel>
</body>
</html>
