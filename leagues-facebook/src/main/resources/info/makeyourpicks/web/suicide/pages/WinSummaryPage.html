<html xmlns:wicket>
<body>

    <tr>
        <th>Name</th>
        <th>Loses</th>
        <th>Spread Points</th>
    </tr>

        <td><span wicket:id="loses"></span></td>

    </tr>
</table>

</wicket:extend>

</html>
